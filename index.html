<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>記帳本 (客製化暱稱版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #eee; touch-action: manipulation; }
        .app-container { font-family: 'Quicksand', 'Noto Sans TC', sans-serif; background-color: #F9F9F7; max-width: 450px; margin: 0 auto; height: 100vh; position: relative; overflow: hidden; display: flex; flex-direction: column; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .soft-shadow { box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .page { display: none; height: 100%; width: 100%; flex-direction: column; }
        .page.active { display: flex; }
        .modal-enter { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .sortable-ghost { opacity: 0.4; background-color: #ECF4FF; }
        
        .cat-item { transition: all 0.2s; border: 2px solid transparent; }
        .cat-item.active { border-color: #5D93E1; background-color: #ECF4FF; color: #3A6EA5; transform: scale(1.05); }
        .cat-item.active-income { border-color: #8ECAE6; background-color: #E0F4FF; color: #219EBC; transform: scale(1.05); }
        
        input[type="month"]::-webkit-calendar-picker-indicator,
        input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; opacity: 0.6; }

        .day-pill { transition: all 0.2s; min-width: 48px; }
        .day-pill.active { background-color: #5D93E1; color: white; box-shadow: 0 4px 10px rgba(93, 147, 225, 0.4); transform: scale(1.05); border-color: transparent; }

        /* 行事曆樣式 */
        .cal-cell { aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 4px; border-radius: 50%; cursor: pointer; position: relative; transition: all 0.2s; }
        .cal-cell.selected { background-color: #333; color: white; }
        .cal-cell.today { border: 2px solid #5D93E1; font-weight: bold; }
        .cal-dot { width: 4px; height: 4px; border-radius: 50%; margin: 0 1px; }
    </style>
</head>
<body>

    <div class="app-container sm:rounded-[30px] sm:my-5 sm:h-[850px] sm:shadow-2xl">

                </div>
                
                <div class="flex justify-center gap-8 mb-4">

                    <div class="text-xs text-gray-400">三</div>

        </div>

        <!-- 5. 香菸頁面 -->

                <button onclick="showPage('page-main')" class="text-gray-400 mb-4 flex items-center gap-2 text-sm"><i class="fa-solid fa-arrow-left"></i> 返回記帳</button>

            <main id="smoke-list" class="flex-1 overflow-y-auto no-scrollbar px-4 pb-20 space-y-3">
                <div class="text-center text-gray-300 text-xs mt-10">載入中...</div>

        <!-- 6. 記帳彈窗 -->

            <div class="bg-white w-full sm:w-[450px] sm:rounded-2xl rounded-t-3xl p-6 modal-enter relative max-h-[85vh] flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex bg-gray-100 rounded-lg p-1">
                        <button onclick="setType('expense')" id="tab-expense" class="px-6 py-1.5 rounded-md text-sm font-bold transition shadow-sm bg-white text-gray-700">支出</button>
                        <button onclick="setType('income')" id="tab-income" class="px-6 py-1.5 rounded-md text-sm font-bold transition text-gray-400">收入</button>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="deleteTransaction()" id="btn-delete" class="hidden text-red-300 hover:text-red-500 w-8 h-8 items-center justify-center"><i class="fa-solid fa-trash-can text-lg"></i></button>
                        <button onclick="closeModal()" class="text-gray-400 w-8 h-8 flex items-center justify-center"><i class="fa-solid fa-xmark text-xl"></i></button>
                    </div>
                </div>
                
                <div class="mb-4 space-y-3">
                    <div>
                        <p class="text-xs text-gray-400 mb-1 ml-1">金額</p>
                        <input type="number" id="input-amount" class="w-full bg-gray-50 p-4 rounded-2xl text-4xl font-bold text-gray-700 outline-none focus:ring-2 focus:ring-[#5D93E1]/20 transition" placeholder="0">
                    </div>
                    <div class="flex items-center bg-gray-50 rounded-xl px-4 py-2 border border-transparent focus-within:border-[#5D93E1]/50 transition">
                        <span class="text-xs text-gray-400 whitespace-nowrap mr-3"><i class="fa-regular fa-calendar"></i> 日期</span>
                        <input type="date" id="input-date" class="bg-transparent text-gray-700 font-bold outline-none flex-1 text-right">
                    </div>
                </div>

                <div class="flex-1 overflow-y-auto mb-4 no-scrollbar">
                    <p class="text-xs text-gray-400 mb-2 ml-1">選擇類別</p>
                    <div id="category-grid" class="grid grid-cols-4 gap-3 mb-2"></div>
                </div>
                <div class="mb-4">
                    <input type="text" id="input-title" class="w-full bg-transparent border-b border-gray-200 p-2 text-gray-600 outline-none focus:border-[#5D93E1] transition" placeholder="備註 (選填)">
                </div>
                <button onclick="saveTransaction()" id="btn-submit" class="w-full py-4 bg-[#5D93E1] text-white rounded-xl font-bold shadow-lg active:scale-95 transition">儲存</button>
            </div>
        </div>

        <!-- 7. 行事曆新增彈窗 (改為置中 + 新增關閉按鈕) -->
        <div id="modal-event" class="fixed inset-0 bg-black bg-opacity-30 z-50 hidden items-center justify-center">
            <div class="bg-white w-[85%] max-w-[350px] rounded-2xl p-6 modal-enter relative flex flex-col shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-gray-600 text-lg">新增行程</h3>
                    <!-- 關閉按鈕 -->
                    <button onclick="closeEventModal()" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-gray-600 bg-gray-100 rounded-full transition"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="mb-6">
                    <p class="text-xs text-gray-400 mb-1 ml-1">行程名稱</p>
                    <input type="text" id="event-title" class="w-full bg-gray-50 p-4 rounded-xl font-bold text-gray-700 outline-none focus:ring-2 focus:ring-[#5D93E1]/20 transition" placeholder="例：看電影">
                </div>
                <button onclick="saveEvent()" class="w-full py-3.5 bg-[#5D93E1] text-white rounded-xl font-bold shadow-lg active:scale-95 transition">新增行程</button>
            </div>
        </div>

        <!-- 8. 詳細歷史彈窗 -->
        <div id="modal-history" class="fixed inset-0 bg-black bg-opacity-30 z-50 hidden items-center justify-center">
            <div class="bg-white w-full max-w-sm rounded-2xl p-6 modal-enter m-4 relative max-h-[80vh] flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-gray-600">每日詳細統計 <span class="text-xs text-gray-400">(6點結算)</span></h3>
                    <button onclick="closeHistory()" class="text-gray-400"><i class="fa-solid fa-xmark text-xl"></i></button>
                </div>
                <div id="hist-list" class="flex-1 overflow-y-auto space-y-3 pr-1"></div>
            </div>
        </div>

    </div>

          apiKey: "AIzaSyBeFhH_-YgwjT6ZKPKEn3DbWfkgZ0jMkxM",

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let myRoomId = localStorage.getItem('myRoomId');
        let myRole = localStorage.getItem('myRole');
        let currentView = myRole || 'Boy';
        let currentType = 'expense';
        let currentCategory = 'others';
        let unsubscribe = null;
        let smokeUnsubscribe = null;

        let roomUnsubscribe = null; // 監聽房間資訊(包含名字)
        let editingId = null;

        let allEventsList = [];

        let boyName = "男生";
        let girlName = "女生";

        let calCurrentDate = new Date();

        function getLogicalDateStr() {
            const now = new Date();
            now.setHours(now.getHours() - 6);
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        function initApp() {
            if (myRoomId === ALLOWED_ID && myRole) {
                document.getElementById('month-picker').value = currentMonthStr;
                showPage('page-main'); 
                initRoomListener(); // 監聽名字
                initListener(); 
                initSmokeListener(); 
                initCalendarListener(); 
                renderDayBar();

                showPage('page-role');
            } else {
                localStorage.clear(); showPage('page-login');
            }
        }

            let totalExpense = 0;
            
            let filteredDocs = allTransactionsList.filter(d => {

            const now = new Date();
            let finalDate = new Date(dateStr);
            finalDate.setHours(now.getHours(), now.getMinutes(), now.getSeconds());
            const timestamp = firebase.firestore.Timestamp.fromDate(finalDate);

            const data = { 
                who: myRole, 
                amount: Number(amt), 
                title: title, 
                type: currentType, 
                category: currentCategory,
                timestamp: timestamp 
            };
            
            const onComplete = () => { closeModal(); btn.innerText = "儲存"; document.getElementById('input-amount').value = ''; document.getElementById('input-title').value = ''; };
            
            if (editingId) {
                collectionRef.doc(editingId).update(data).then(onComplete).catch(() => btn.innerText = "儲存");
            } else { 
                collectionRef.add(data).then(onComplete).catch(() => btn.innerText = "儲存"); 
            }
        }
        function deleteTransaction() { if(editingId && confirm("刪除此紀錄？")) db.collection("rooms").doc(myRoomId).collection("transactions").doc(editingId).delete().then(() => closeModal()); }

        // UI Helpers
        function selectRole(role) { localStorage.setItem('myRole', role); myRole = role; currentView = role; showPage('page-main'); initRoomListener(); initListener(); initSmokeListener(); initCalendarListener(); renderDayBar(); }
        function switchView(role) { currentView = role; initListener(); }
        function showPage(id) { 
            document.querySelectorAll('.page').forEach(e => e.classList.remove('active')); 
            document.getElementById(id).classList.add('active'); 
            
            if(id === 'page-calendar') {
                calCurrentDate = new Date(); 
                calSelectedDate = new Date(); 
                renderCalendar();
                renderDayEvents();
            }
        }
        
        function openModal(id = null) {
            document.getElementById('modal-add').style.display='flex'; 
            
            const btnDel = document.getElementById('btn-delete'); 
            const btnSub = document.getElementById('btn-submit');
            
            // 重置按鈕狀態 (先隱藏垃圾桶)
            btnDel.classList.add('hidden');
            btnDel.classList.remove('flex');

            if(!id) {
                // 新增模式
                editingId = null; 
                document.getElementById('input-amount').value = '';
                document.getElementById('input-title').value = '';
                
                const today = new Date();
                const y = today.getFullYear();
                const m = String(today.getMonth() + 1).padStart(2, '0');
                const d = String(today.getDate()).padStart(2, '0');
                document.getElementById('input-date').value = `${y}-${m}-${d}`;

                btnSub.innerText="儲存"; 
                btnSub.style.display='block';
                setType('expense'); selectCategory('breakfast');
            } else {
                // 編輯模式
                const d = transactionsData[id];
                if(d) {
                    editingId = id; 
                    document.getElementById('input-title').value = d.title || ''; 
                    document.getElementById('input-amount').value = d.amount; 
                    
                    if(d.timestamp) {
                        const date = d.timestamp.toDate();
                        const y = date.getFullYear();
                        const m = String(date.getMonth() + 1).padStart(2, '0');
                        const day = String(date.getDate()).padStart(2, '0');
                        document.getElementById('input-date').value = `${y}-${m}-${day}`;
                    }

                    setType(d.type); 
                    selectCategory(d.category || 'others');
                    
                    if(currentView === myRole){ 
                        btnSub.style.display='block'; 
                        btnDel.classList.remove('hidden'); 
                        btnDel.classList.add('flex'); 
                        btnSub.innerText="更新"; 
                    } 
                    else { 
                        btnSub.style.display='none'; 
                    }
                }
            }
        }
        
        function closeModal() { document.getElementById('modal-add').style.display = 'none'; }
        
        function setType(t) { 
            currentType = t;
            const tabExp = document.getElementById('tab-expense'); const tabInc = document.getElementById('tab-income');
            if(t === 'expense') {
                tabExp.className = "px-6 py-1.5 rounded-md text-sm font-bold transition shadow-sm bg-white text-gray-700";
                tabInc.className = "px-6 py-1.5 rounded-md text-sm font-bold transition text-gray-400";
                renderCategories(CATEGORIES.expense);
            } else {
                tabExp.className = "px-6 py-1.5 rounded-md text-sm font-bold transition text-gray-400";
                tabInc.className = "px-6 py-1.5 rounded-md text-sm font-bold transition shadow-sm bg-white text-gray-700";
                renderCategories(CATEGORIES.income);
            }
        }
        function renderCategories(list) {
            const grid = document.getElementById('category-grid'); grid.innerHTML = '';
            list.forEach(cat => {
                grid.innerHTML += `
                    <div onclick="selectCategory('${cat.id}')" id="cat-${cat.id}" class="cat-item flex flex-col items-center justify-center p-2 rounded-xl cursor-pointer bg-white border border-gray-100 h-20">
                        <i class="fa-solid ${cat.icon} text-xl mb-1 text-gray-400"></i>
                        <span class="text-xs text-gray-500 font-medium">${cat.name}</span>
                    </div>`;
            });
            selectCategory(list[0].id);
        }
        function selectCategory(id) {
            currentCategory = id;
            document.querySelectorAll('.cat-item').forEach(el => {
                el.classList.remove('active', 'active-income');
                el.querySelector('i').classList.remove('text-[#5D93E1]', 'text-[#219EBC]');
                el.querySelector('i').classList.add('text-gray-400');
            });
            const activeClass = currentType === 'expense' ? 'active' : 'active-income';
            // 藍色圖標
            const iconColor = currentType === 'expense' ? 'text-[#5D93E1]' : 'text-[#219EBC]';
            const target = document.getElementById(`cat-${id}`);
            if(target) {
                target.classList.add(activeClass);
                target.querySelector('i').classList.remove('text-gray-400');
                target.querySelector('i').classList.add(iconColor);
            }
            const inputTitle = document.getElementById('input-title');
            if(id === 'others') inputTitle.placeholder = "請輸入項目名稱 (必填)"; else inputTitle.placeholder = "備註 (選填)";
        }
        function logout() { if(confirm("確定要登出嗎？")) { localStorage.clear(); location.reload(); } }
        function updateUI() {
             const fab = document.getElementById('fab-add');
             document.getElementById('btn-go-smoke').classList.remove('hidden');
             if(currentView !== myRole) { fab.style.display='none'; document.getElementById('readonly-tip').style.display='block'; }
             else { fab.style.display='flex'; document.getElementById('readonly-tip').style.display='none'; }
             document.getElementById('avatar-Boy').style.opacity = currentView === 'Boy' ? '1' : '0.5';
             document.getElementById('avatar-Girl').style.opacity = currentView === 'Girl' ? '1' : '0.5';
        }
    </script>
</body>
