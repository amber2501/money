                const m = String(date.getMonth() + 1).padStart(2, '0');

            // è¨ˆç®—æ•´æœˆç¸½é¡ (ä¸å—æ—¥æœŸç¯©é¸å½±éŸ¿ï¼Œä¿æŒä¸Šæ–¹å¤§æ•¸å­—ç‚ºæœˆçµ)
            filteredDocs.forEach(d => {

            if (currentDayFilter !== null) {
                filteredDocs = filteredDocs.filter(d => {

                });
            }

            if(filteredDocs.length === 0) {

            const weekDays = ['é€±æ—¥', 'é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”', 'é€±å…­'];
            let lastDateStr = '';

            filteredDocs.forEach(d => {
                const isExp = d.type === 'expense';
                const amt = Number(d.amount);
                
                let timeStr = "";
                let dateHeader = "";

                if(d.timestamp) {
                    const date = d.timestamp.toDate();
                    const mm = (date.getMonth()+1).toString(); 
                    const dd = date.getDate().toString();
                    const day = weekDays[date.getDay()];
                    
                    const currentDateStr = `${mm}æœˆ${dd}æ—¥ ${day}`;

                    // å¦‚æœæ˜¯é¡¯ç¤ºã€Œå…¨éƒ¨ã€ï¼Œæ‰éœ€è¦æ—¥æœŸæ¨™é¡Œ
                    if (currentDayFilter === null && currentDateStr !== lastDateStr) {
                        list.innerHTML += `<div class="text-xs text-gray-400 font-bold mt-4 mb-2 ml-2 pl-2 border-l-2 border-[#84A98C]">${currentDateStr}</div>`;
                        lastDateStr = currentDateStr;
                    }

                    const hh = date.getHours().toString().padStart(2,'0'); 
                    const min = date.getMinutes().toString().padStart(2,'0');
                    timeStr = `${hh}:${min}`;
                }

                const color = isExp ? 'text-[#E5989B]' : 'text-[#84A98C]';
                const catList = CATEGORIES[d.type] || CATEGORIES.expense;
                const catObj = catList.find(c => c.id === d.category) || { icon: 'fa-tag', name: 'ä¸€èˆ¬' };
                const displayTitle = d.title ? d.title : catObj.name;
                
                list.innerHTML += `
                <div onclick="openModal('${d.id}')" 
                     class="bg-white p-4 rounded-2xl flex items-center justify-between soft-shadow mb-3 cursor-pointer hover:bg-gray-50 transition active:scale-95">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full ${isExp ? 'bg-[#FFDFD3] text-[#E5989B]' : 'bg-[#E0F4FF] text-[#84A98C]'} flex items-center justify-center text-lg"><i class="fa-solid ${catObj.icon}"></i></div>
                                <div><p class="font-bold text-gray-700">${displayTitle}</p><p class="text-xs text-gray-400 mt-0.5"><i class="fa-regular fa-clock text-[10px] mr-1"></i>${timeStr}</p></div>
                            </div>
                            <span class="font-bold ${color} text-lg">${isExp?'-':'+'} ${amt}</span>
                </div>`;
            });
        }

        function initSmokeListener() {
            if(smokeUnsubscribe) smokeUnsubscribe();
            const addArea = document.getElementById('smoke-add-area');
            const dragHint = document.getElementById('drag-hint');
            if (myRole === 'Boy') { addArea.classList.remove('hidden'); dragHint.classList.remove('hidden'); }
            else { addArea.classList.add('hidden'); dragHint.classList.add('hidden'); }

            smokeUnsubscribe = db.collection("rooms").doc(myRoomId).collection("smokes")
                .orderBy("order", "asc")
                .onSnapshot((snapshot) => {
                    const list = document.getElementById('smoke-list');
                    list.innerHTML = '';
                    currentTotalStock = 0;

                    if(snapshot.empty) { list.innerHTML = `<div class="text-center text-gray-300 text-sm mt-10">æš«ç„¡å“ç‰Œ</div>`; return; }

                    snapshot.forEach(doc => {
                        const d = doc.data();
                        currentTotalStock += (d.stock || 0);
                        
                        const todayStr = getLogicalDateStr();
                        let displayToday = d.todayCount || 0;
                        if(d.lastUpdated !== todayStr) displayToday = 0;

                        let controls = '', stockEdit = '', dragHandle = '', menuBtn = '';
                        if(myRole === 'Boy') {
                            dragHandle = `<div class="drag-handle text-gray-300 mr-3 cursor-move px-2"><i class="fa-solid fa-bars"></i></div>`;

                                    <button onclick="changeSmokeCount('${doc.id}', '${d.brandName}', 1, ${displayToday}, ${d.stock}, '${d.lastUpdated}')" class="w-8 h-8 rounded-full bg-[#84A98C] text-white font-bold shadow-md active:scale-95">+</button>
                                </div>`;
                            menuBtn = `
                                <div class="flex flex-col gap-2 ml-4 border-l border-gray-100 pl-4 items-center justify-center">
                                    <button onclick="openNewPack('${doc.id}', '${d.brandName}', ${d.stock})" class="text-xs bg-[#E9F5DB] text-[#84A98C] px-2 py-1 rounded font-bold whitespace-nowrap active:scale-95">é–‹æ–°åŒ…</button>

                        } else {

                        }
                        list.innerHTML += `

                            </div>${controls}${menuBtn}

                    });
                    if(myRole === 'Boy' && !sortableInstance) {
                        sortableInstance = new Sortable(list, { handle: '.drag-handle', animation: 150, ghostClass: 'sortable-ghost', onEnd: function (evt) { updateOrder(); }, });

        }

        function updateOrder() {
            const items = document.querySelectorAll('#smoke-list > div');
            const batch = db.batch();
            items.forEach((item, index) => {
                const id = item.getAttribute('data-id');
                const ref = db.collection("rooms").doc(myRoomId).collection("smokes").doc(id);
                batch.update(ref, { order: index });
            });
            batch.commit();
        }
        function toggleAddSmoke() { document.getElementById('add-smoke-box').classList.toggle('hidden'); }
        function addSmokeBrand() {
            const name = document.getElementById('new-smoke-name').value;
            if(!name) return;
            db.collection("rooms").doc(myRoomId).collection("smokes").add({ brandName: name, stock: 20, todayCount: 0, lastUpdated: getLogicalDateStr(), order: 999 }).then(() => { document.getElementById('new-smoke-name').value = ''; toggleAddSmoke(); });
        }
        function deleteSmokeBrand(id) { if(confirm("åˆªé™¤æ­¤å“ç‰Œï¼Ÿ")) db.collection("rooms").doc(myRoomId).collection("smokes").doc(id).delete(); }
        function editStock(id, current) {
            const newVal = prompt("ä¿®æ”¹åº«å­˜æ•¸é‡ï¼š", current);
            if(newVal !== null && !isNaN(newVal)) db.collection("rooms").doc(myRoomId).collection("smokes").doc(id).update({ stock: Number(newVal) });
        }
        function changeSmokeCount(id, brandName, delta, currentToday, currentStock, lastDate) {
            const todayStr = getLogicalDateStr();
            let newToday = currentToday;
            if (lastDate !== todayStr) newToday = 0;
            newToday += delta;
            let newStock = currentStock - delta;
            if(newToday < 0) return;
            if(delta > 0 && currentStock <= 0) { alert("æ²’è¸äº†ï¼"); return; }
            db.collection("rooms").doc(myRoomId).collection("smokes").doc(id).update({ stock: newStock, todayCount: newToday, lastUpdated: todayStr });
            logHistory(brandName, delta, newStock); 
        }
        function openNewPack(id, brandName, currentStock) {
            const newStock = currentStock + 20;
            db.collection("rooms").doc(myRoomId).collection("smokes").doc(id).update({ stock: newStock });
            logPackOpen(brandName, newStock);
        }
        
        function logHistory(brandName, delta, newStock) {
            const todayStr = getLogicalDateStr();
            const logRef = db.collection("rooms").doc(myRoomId).collection("smoke_history_v2").doc(todayStr);
            const updateData = { total: firebase.firestore.FieldValue.increment(delta), date: todayStr };
            updateData[`details.${brandName}`] = firebase.firestore.FieldValue.increment(delta);
            updateData[`stocks.${brandName}`] = newStock;
            logRef.set(updateData, { merge: true });
        }
        function logPackOpen(brandName, newStock) {
            const todayStr = getLogicalDateStr();
            const logRef = db.collection("rooms").doc(myRoomId).collection("smoke_history_v2").doc(todayStr);
            const updateData = { packsOpened: firebase.firestore.FieldValue.arrayUnion(brandName), date: todayStr };
            updateData[`stocks.${brandName}`] = newStock;
            logRef.set(updateData, { merge: true });
        }
        
        function showGlobalHistory() {
            const modal = document.getElementById('modal-history');
            const list = document.getElementById('hist-list');
            modal.style.display = 'flex';
            list.innerHTML = '<div class="text-center text-xs text-gray-300 mt-4">è¼‰å…¥ä¸­...</div>';
            db.collection("rooms").doc(myRoomId).collection("smoke_history_v2").limit(14).get().then(snapshot => {
                list.innerHTML = '';
                if(snapshot.empty) { list.innerHTML = '<div class="text-center text-xs text-gray-300 mt-4">æš«ç„¡æ­·å²ç´€éŒ„</div>'; return; }
                let docs = [];
                snapshot.forEach(doc => docs.push({ id: doc.id, ...doc.data() }));
                docs.sort((a, b) => b.id.localeCompare(a.id));
                docs.forEach(d => {
                    const date = d.id;
                    const total = d.total || 0;
                    const details = d.details || {};
                    const stocks = d.stocks || {}; 
                    const packs = d.packsOpened || [];
                    
                    let detailStr = Object.entries(details).map(([k, v]) => {
                        const stockInfo = stocks[k] !== undefined ? ` <span class='text-gray-300'>(åº«å­˜ ${stocks[k]})</span>` : '';
                        return `${k}: ${v}${stockInfo}`;
                    }).join('<br>');
                    
                    let packStr = packs.length > 0 ? `<div class="text-[10px] text-[#84A98C] mt-1"><i class="fa-solid fa-box-open"></i> é–‹äº†: ${packs.join(', ')}</div>` : '';
                    if(!detailStr) detailStr = "ç„¡è©³ç´°è³‡æ–™";
                    
                    let editBtn = '';
                    if (myRole === 'Girl') {
                        editBtn = `<button onclick="editHistoryLog('${date}', ${total})" class="ml-2 text-gray-300 hover:text-[#84A98C]"><i class="fa-solid fa-pen text-xs"></i></button>`;
                    }

                    list.innerHTML += `
                        <div class="border-b border-gray-100 py-3">
                            <div class="flex justify-between items-center"><span class="text-gray-700 font-bold">${date}</span><span class="text-[#84A98C] font-bold text-lg">${total} æ ¹ ${editBtn}</span></div>
                            <div class="text-xs text-gray-400 mt-1 leading-relaxed">${detailStr}</div>${packStr}
                        </div>`;
                });
            });
        }
        function closeHistory() { document.getElementById('modal-history').style.display = 'none'; }
        function editHistoryLog(date, currentTotal) {
            const newVal = prompt(`ä¿®æ­£ ${date} çš„ç¸½æŠ½è¸æ•¸ï¼š`, currentTotal);
            if(newVal !== null && !isNaN(newVal)) db.collection("rooms").doc(myRoomId).collection("smoke_history_v2").doc(date).update({ total: Number(newVal) }).then(() => { alert("ä¿®æ”¹æˆåŠŸï¼"); showGlobalHistory(); });
        }

        // è¨˜å¸³å­˜æª”
        function saveTransaction() {
            const amt = document.getElementById('input-amount').value;
            const title = document.getElementById('input-title').value;
            const dateStr = document.getElementById('input-date').value; 
            
            if(!amt) return alert("è«‹è¼¸å…¥é‡‘é¡");
            if(!dateStr) return alert("è«‹é¸æ“‡æ—¥æœŸ");
            if (currentCategory === 'others' && !title) return alert("è«‹è¼¸å…¥é …ç›®åç¨±");
            
            const collectionRef = db.collection("rooms").doc(myRoomId).collection("transactions");
            const btn = document.getElementById('btn-submit');
            btn.innerText = "è™•ç†ä¸­...";

            const now = new Date();
            let finalDate = new Date(dateStr);
            finalDate.setHours(now.getHours(), now.getMinutes(), now.getSeconds());
            const timestamp = firebase.firestore.Timestamp.fromDate(finalDate);

            const data = { 
                who: myRole, 
                amount: Number(amt), 
                title: title, 
                type: currentType, 
                category: currentCategory,
                timestamp: timestamp 
            };
            
            const onComplete = () => { closeModal(); btn.innerText = "å„²å­˜"; document.getElementById('input-amount').value = ''; document.getElementById('input-title').value = ''; };
            
            if (editingId) {
                collectionRef.doc(editingId).update(data).then(onComplete).catch(() => btn.innerText = "å„²å­˜");
            } else { 
                collectionRef.add(data).then(onComplete).catch(() => btn.innerText = "å„²å­˜"); 
            }
        }
        function deleteTransaction() { if(editingId && confirm("åˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ")) db.collection("rooms").doc(myRoomId).collection("transactions").doc(editingId).delete().then(() => closeModal()); }

        // UI Helpers
        function selectRole(role) { localStorage.setItem('myRole', role); myRole = role; currentView = role; showPage('page-main'); initListener(); initSmokeListener(); }
        function switchView(role) { currentView = role; initListener(); }
        function showPage(id) { document.querySelectorAll('.page').forEach(e => e.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        
        function openModal(id = null) {
            document.getElementById('modal-add').style.display='flex'; 
            
            const btnDel = document.getElementById('btn-delete'); 
            const btnSub = document.getElementById('btn-submit');
            
            // é‡ç½®æŒ‰éˆ•ç‹€æ…‹ (å…ˆéš±è—åƒåœ¾æ¡¶)
            btnDel.classList.add('hidden');
            btnDel.classList.remove('flex');

            if(!id) {
                // æ–°å¢æ¨¡å¼
                editingId = null; 
                document.getElementById('input-amount').value = '';

                const today = new Date();
                const y = today.getFullYear();
                const m = String(today.getMonth() + 1).padStart(2, '0');

                btnSub.innerText="å„²å­˜";

                setType('expense'); selectCategory('breakfast');
            } else {
                // ç·¨è¼¯æ¨¡å¼
                const d = transactionsData[id];
                if(d) {

                    document.getElementById('input-title').value = d.title || ''; 
                    document.getElementById('input-amount').value = d.amount; 
                    
                    if(d.timestamp) {

                    else { 
                        btnSub.style.display='none'; 
                    }
                }
            }
        }
        
        function closeModal() { document.getElementById('modal-add').style.display = 'none'; }
        
        function setType(t) { 
            currentType = t;
            const tabExp = document.getElementById('tab-expense'); const tabInc = document.getElementById('tab-income');

        function renderCategories(list) {
            const grid = document.getElementById('category-grid'); grid.innerHTML = '';

        function selectCategory(id) {
            currentCategory = id;

                el.classList.remove('active', 'active-income');

            const inputTitle = document.getElementById('input-title');
            if(id === 'others') inputTitle.placeholder = "è«‹è¼¸å…¥é …ç›®åç¨± (å¿…å¡«)"; else inputTitle.placeholder = "å‚™è¨» (é¸å¡«)";
        }
        function logout() { if(confirm("ç¢ºå®šè¦ç™»å‡ºå—ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
        function updateUI() {
             const fab = document.getElementById('fab-add');
             document.getElementById('btn-go-smoke').classList.remove('hidden');
             if(currentView !== myRole) { fab.style.display='none'; document.getElementById('readonly-tip').style.display='block'; }
             else { fab.style.display='flex'; document.getElementById('readonly-tip').style.display='none'; }
             document.getElementById('avatar-Boy').style.opacity = currentView === 'Boy' ? '1' : '0.5';
             document.getElementById('avatar-Girl').style.opacity = currentView === 'Girl' ? '1' : '0.5';
        }
