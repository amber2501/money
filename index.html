<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>記帳本 (完美修復版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #eee; touch-action: manipulation; }
        .app-container { font-family: 'Quicksand', 'Noto Sans TC', sans-serif; background-color: #F9F9F7; max-width: 450px; margin: 0 auto; height: 100vh; position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .soft-shadow { box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .page { display: none; height: 100%; width: 100%; flex-direction: column; }
        .page.active { display: flex; }
        .modal-enter { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .sortable-ghost { opacity: 0.4; background-color: #E9F5DB; }
        
        .cat-item { transition: all 0.2s; border: 2px solid transparent; }
        .cat-item.active { border-color: #84A98C; background-color: #E9F5DB; color: #52796F; transform: scale(1.05); }
        .cat-item.active-income { border-color: #8ECAE6; background-color: #E0F4FF; color: #219EBC; transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="app-container sm:rounded-[30px] sm:my-5 sm:h-[850px] sm:shadow-2xl">

        <!-- 1. 登入頁 -->
        <div id="page-login" class="page active items-center justify-center p-8 bg-[#F9F9F7] z-50">
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-white rounded-2xl mx-auto mb-4 flex items-center justify-center soft-shadow text-[#84A98C]"><i class="fa-solid fa-lock text-4xl"></i></div>
                <h1 class="text-2xl font-bold text-gray-700">記帳本</h1>
                <p class="text-xs text-gray-400 mt-2">專屬訪問權限</p>
            </div>
            <div class="w-full space-y-4">
                <input type="text" id="login-id" class="w-full p-4 rounded-xl bg-white outline-none text-gray-700 soft-shadow font-bold" placeholder="輸入專屬帳號 ID">
                <input type="number" id="login-pin" class="w-full p-4 rounded-xl bg-white outline-none text-gray-700 soft-shadow font-bold" placeholder="輸入密碼">
                <button onclick="handleLogin()" id="btn-login" class="w-full py-4 bg-[#84A98C] text-white rounded-xl font-bold soft-shadow mt-6">驗證身分</button>
                <p id="login-msg" class="text-center text-xs text-red-400 min-h-[20px] mt-2"></p>
            </div>
        </div>

        <!-- 2. 選角頁 -->
        <div id="page-role" class="page items-center justify-center p-8 bg-[#F9F9F7]">
            <h2 class="text-xl font-bold text-gray-600 mb-8">你是誰？</h2>
            <button onclick="selectRole('Boy')" class="w-full py-6 bg-white rounded-2xl mb-4 soft-shadow flex items-center px-6 gap-4 border-2 border-transparent hover:border-[#84A98C]">
                <div class="w-12 h-12 rounded-full bg-[#E9F5DB] flex items-center justify-center text-[#84A98C] text-xl"><i class="fa-solid fa-person"></i></div>
                <span class="font-bold text-gray-700">我是 男生</span>
            </button>
            <button onclick="selectRole('Girl')" class="w-full py-6 bg-white rounded-2xl soft-shadow flex items-center px-6 gap-4 border-2 border-transparent hover:border-[#E5989B]">
                <div class="w-12 h-12 rounded-full bg-[#FFDFD3] flex items-center justify-center text-[#E5989B] text-xl"><i class="fa-solid fa-person-dress"></i></div>
                <span class="font-bold text-gray-700">我是 女生</span>
            </button>
        </div>

        <!-- 3. 主畫面 -->
        <div id="page-main" class="page relative">
            <header class="pt-10 pb-6 px-6 bg-white rounded-b-[35px] soft-shadow z-10 relative">
                <div class="flex justify-between items-center mb-4">
                    <div class="text-xs font-bold text-gray-400 tracking-widest">記帳本</div>
                    <div class="flex gap-4 items-center">
                        <button onclick="showPage('page-smoke')" id="btn-go-smoke" class="text-gray-400 hover:text-gray-600 w-8 h-8 flex items-center justify-center">
                            <i class="fa-solid fa-smoking"></i>
                        </button>
                        <button onclick="logout()" class="text-gray-300 hover:text-red-400 w-8 h-8 flex items-center justify-center z-50">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                    </div>
                </div>
                <div class="flex justify-center gap-8 mb-6">
                    <div onclick="switchView('Boy')" id="avatar-Boy" class="opacity-50 transition transform scale-90 flex flex-col items-center cursor-pointer">
                        <div class="w-14 h-14 rounded-full border-2 border-[#84A98C] p-1"><div class="w-full h-full bg-[#84A98C] rounded-full flex items-center justify-center text-white"><i class="fa-solid fa-person"></i></div></div>
                    </div>
                    <div onclick="switchView('Girl')" id="avatar-Girl" class="opacity-50 transition transform scale-90 flex flex-col items-center cursor-pointer">
                        <div class="w-14 h-14 rounded-full border-2 border-[#E5989B] p-1"><div class="w-full h-full bg-[#E5989B] rounded-full flex items-center justify-center text-white"><i class="fa-solid fa-person-dress"></i></div></div>
                    </div>
                </div>
                
                <div class="text-center">
                    <p class="text-xs text-gray-400 mb-1">本月結餘</p>
                    <h1 id="total-balance" class="text-4xl font-bold text-gray-700 mb-4">0</h1>
                    <div class="flex justify-center gap-4 px-4">
                        <div class="bg-blue-50 px-4 py-2 rounded-xl flex-1 flex flex-col items-center">
                            <span class="text-[10px] text-gray-400">總收入</span>
                            <span id="total-income" class="text-[#8ECAE6] font-bold text-lg">0</span>
                        </div>
                        <div class="bg-red-50 px-4 py-2 rounded-xl flex-1 flex flex-col items-center">
                            <span class="text-[10px] text-gray-400">總支出</span>
                            <span id="total-expense" class="text-[#E5989B] font-bold text-lg">0</span>
                        </div>
                    </div>
                </div>
            </header>
            
            <main id="tx-list" class="flex-1 overflow-y-auto no-scrollbar px-5 pt-4 pb-24 space-y-3">
                <div class="text-center text-gray-300 text-xs mt-10">載入中...</div>
            </main>

            <div class="absolute bottom-6 w-full flex justify-center z-20">
                <button onclick="openModal()" id="fab-add" class="w-16 h-16 rounded-full shadow-lg text-white text-2xl flex items-center justify-center bg-[#84A98C] transition active:scale-95"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div id="readonly-tip" class="absolute bottom-20 w-full text-center hidden"><span class="bg-gray-800 text-white text-[10px] px-3 py-1 rounded-full opacity-70">只能看，不能幫對方記帳喔</span></div>
        </div>

        <!-- 4. 香菸頁面 -->
        <div id="page-smoke" class="page bg-[#F9F9F7] relative">
            <header class="pt-10 pb-4 px-6 bg-white rounded-b-[30px] soft-shadow mb-4 z-10">
                <button onclick="showPage('page-main')" class="text-gray-400 mb-4 flex items-center gap-2 text-sm"><i class="fa-solid fa-arrow-left"></i> 返回記帳</button>
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-700">香菸管理</h2>
                        <button onclick="showGlobalHistory()" class="text-xs text-[#84A98C] bg-[#E9F5DB] px-3 py-1 rounded-full mt-2 font-bold hover:bg-[#d4eac0]">
                            <i class="fa-solid fa-list-ul mr-1"></i> 詳細歷史
                        </button>
                    </div>
                    <div id="smoke-add-area" class="hidden">
                        <button onclick="toggleAddSmoke()" class="bg-[#E9F5DB] text-[#84A98C] w-10 h-10 rounded-full flex items-center justify-center shadow-sm">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div id="add-smoke-box" class="hidden mt-4 bg-gray-50 p-3 rounded-xl animate-fade">
                    <div class="flex gap-2">
                        <input type="text" id="new-smoke-name" class="flex-1 bg-white p-2 rounded-lg text-sm outline-none border border-gray-200" placeholder="輸入香菸品牌">
                        <button onclick="addSmokeBrand()" class="bg-[#84A98C] text-white px-4 py-2 rounded-lg text-xs font-bold">新增</button>
                    </div>
                </div>
                <p id="drag-hint" class="text-[10px] text-gray-300 text-center mt-2 hidden">長按左側圖示可拖曳排序</p>
            </header>

            <main id="smoke-list" class="flex-1 overflow-y-auto no-scrollbar px-4 pb-20 space-y-3">
                <div class="text-center text-gray-300 text-xs mt-10">載入中...</div>
            </main>
        </div>

        <!-- 5. 記帳彈窗 -->
        <div id="modal-add" class="fixed inset-0 bg-black bg-opacity-30 z-50 hidden items-end sm:items-center sm:justify-center">
            <div class="bg-white w-full sm:w-[450px] sm:rounded-2xl rounded-t-3xl p-6 modal-enter relative max-h-[85vh] flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex bg-gray-100 rounded-lg p-1">
                        <button onclick="setType('expense')" id="tab-expense" class="px-6 py-1.5 rounded-md text-sm font-bold transition shadow-sm bg-white text-gray-700">支出</button>
                        <button onclick="setType('income')" id="tab-income" class="px-6 py-1.5 rounded-md text-sm font-bold transition text-gray-400">收入</button>
                    </div>
                    <div class="flex gap-3">
                        <!-- 垃圾桶按鈕 (預設 hidden) -->
                        <button onclick="deleteTransaction()" id="btn-delete" class="hidden text-red-300 hover:text-red-500 w-8 h-8 items-center justify-center"><i class="fa-solid fa-trash-can text-lg"></i></button>
                        <button onclick="closeModal()" class="text-gray-400 w-8 h-8 flex items-center justify-center"><i class="fa-solid fa-xmark text-xl"></i></button>
                    </div>
                </div>
                <div class="mb-4">
                    <p class="text-xs text-gray-400 mb-1 ml-1">金額</p>
                    <input type="number" id="input-amount" class="w-full bg-gray-50 p-4 rounded-2xl text-4xl font-bold text-gray-700 outline-none focus:ring-2 focus:ring-[#84A98C]/20 transition" placeholder="0">
                </div>
                <div class="flex-1 overflow-y-auto mb-4 no-scrollbar">
                    <p class="text-xs text-gray-400 mb-2 ml-1">選擇類別</p>
                    <div id="category-grid" class="grid grid-cols-4 gap-3 mb-2"></div>
                </div>
                <div class="mb-4">
                    <input type="text" id="input-title" class="w-full bg-transparent border-b border-gray-200 p-2 text-gray-600 outline-none focus:border-[#84A98C] transition" placeholder="備註 (選填)">
                </div>
                <button onclick="saveTransaction()" id="btn-submit" class="w-full py-4 bg-[#84A98C] text-white rounded-xl font-bold shadow-lg active:scale-95 transition">儲存</button>
            </div>
        </div>

        <!-- 6. 詳細歷史彈窗 -->
        <div id="modal-history" class="fixed inset-0 bg-black bg-opacity-30 z-50 hidden items-center justify-center">
            <div class="bg-white w-full max-w-sm rounded-2xl p-6 modal-enter m-4 relative max-h-[80vh] flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-gray-600">每日詳細統計 <span class="text-xs text-gray-400">(6點結算)</span></h3>
                    <button onclick="closeHistory()" class="text-gray-400"><i class="fa-solid fa-xmark text-xl"></i></button>
                </div>
                <div id="hist-list" class="flex-1 overflow-y-auto space-y-3 pr-1"></div>
            </div>
        </div>

    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBeFhH_-YgwjT6ZKPKEn3DbWfkgZ0jMkxM",
          authDomain: "money-c8e66.firebaseapp.com",
          projectId: "money-c8e66",
          storageBucket: "money-c8e66.firebasestorage.app",
          messagingSenderId: "960224276188",
          appId: "1:960224276188:web:647ba7f509fe5b98984e19",
          measurementId: "G-PXP0ZNQY2H"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let myRoomId = localStorage.getItem('myRoomId');
        let myRole = localStorage.getItem('myRole');
        let currentView = myRole || 'Boy';
        let currentType = 'expense';
        let currentCategory = 'others';
        let unsubscribe = null;
        let smokeUnsubscribe = null;
        let editingId = null;
        let sortableInstance = null;
        let currentTotalStock = 0;
        let transactionsData = {}; // 本地暫存

        const ALLOWED_ID = "h39862469";
        const ALLOWED_PIN = "1115";

        const CATEGORIES = {
            expense: [
                {id: 'breakfast', name: '早餐', icon: 'fa-bread-slice'},
                {id: 'lunch', name: '午餐', icon: 'fa-bowl-rice'},
                {id: 'dinner', name: '晚餐', icon: 'fa-utensils'},
                {id: 'drinks', name: '飲料', icon: 'fa-mug-hot'},
                {id: 'snacks', name: '點心', icon: 'fa-cookie-bite'},
                {id: 'entertainment', name: '娛樂', icon: 'fa-gamepad'},
                {id: 'rent', name: '房租', icon: 'fa-house'},
                {id: 'shopping', name: '購物', icon: 'fa-bag-shopping'},
                {id: 'transport', name: '交通', icon: 'fa-bus'},
                {id: 'others', name: '其他', icon: 'fa-pen'},
            ],
            income: [
                {id: 'salary', name: '薪水', icon: 'fa-sack-dollar'},
                {id: 'bonus', name: '獎金', icon: 'fa-star'},
                {id: 'investment', name: '投資', icon: 'fa-chart-line'},
                {id: 'others', name: '其他', icon: 'fa-pen'},
            ]
        };

        function getLogicalDateStr() {
            const now = new Date();
            now.setHours(now.getHours() - 6);
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        function initApp() {
            if (myRoomId === ALLOWED_ID && myRole) {
                showPage('page-main'); initListener(); initSmokeListener(); 
            } else if (myRoomId === ALLOWED_ID) {
                showPage('page-role');
            } else {
                localStorage.clear(); showPage('page-login');
            }
        }
        initApp();

        function handleLogin() {
            const id = document.getElementById('login-id').value.trim();
            const pin = document.getElementById('login-pin').value.trim();
            const msg = document.getElementById('login-msg');
            const btn = document.getElementById('btn-login');
            if (id !== ALLOWED_ID || pin !== ALLOWED_PIN) { msg.innerText = "帳號/密碼錯誤"; return; }
            btn.innerText = "驗證中...";
            const roomRef = db.collection("rooms").doc(id);
            roomRef.get().then((doc) => {
                if (!doc.exists) roomRef.set({ pin: pin, createdAt: firebase.firestore.FieldValue.serverTimestamp() }).then(() => loginSuccess(id));
                else loginSuccess(id);
            }).catch((err) => { msg.innerText = "連線錯誤"; btn.innerText = "驗證身分"; });
        }
        function loginSuccess(id) { localStorage.setItem('myRoomId', id); myRoomId = id; showPage('page-role'); }

        function initListener() {
            updateUI();
            if(unsubscribe) unsubscribe();
            unsubscribe = db.collection("rooms").doc(myRoomId).collection("transactions")
                .where("who", "==", currentView)
                .onSnapshot((snapshot) => {
                    const list = document.getElementById('tx-list');
                    list.innerHTML = '';
                    let total = 0; let totalIncome = 0; let totalExpense = 0;
                    if(snapshot.empty) list.innerHTML = '<div class="text-center text-gray-300 text-xs mt-10">還沒有記帳，點擊 + 新增</div>';
                    
                    let docs = [];
                    snapshot.forEach(doc => {
                        const d = doc.data();
                        const id = doc.id;
                        docs.push({ id, ...d });
                        transactionsData[id] = d; 
                    });
                    
                    docs.sort((a, b) => { let t1 = a.timestamp?a.timestamp.seconds:0; let t2 = b.timestamp?b.timestamp.seconds:0; return t2-t1; });
                    
                    docs.forEach(d => {
                        const isExp = d.type === 'expense';
                        const amt = Number(d.amount);
                        if(isExp) { total -= amt; totalExpense += amt; } else { total += amt; totalIncome += amt; }
                        let timeStr = "";
                        if(d.timestamp) {
                            const date = d.timestamp.toDate();
                            const mm = (date.getMonth()+1).toString().padStart(2,'0'); const dd = date.getDate().toString().padStart(2,'0');
                            const hh = date.getHours().toString().padStart(2,'0'); const min = date.getMinutes().toString().padStart(2,'0');
                            timeStr = `${mm}/${dd} ${hh}:${min}`;
                        }
                        const color = isExp ? 'text-[#E5989B]' : 'text-[#84A98C]';
                        const catList = CATEGORIES[d.type] || CATEGORIES.expense;
                        const catObj = catList.find(c => c.id === d.category) || { icon: 'fa-tag', name: '一般' };
                        const displayTitle = d.title ? d.title : catObj.name;
                        
                        list.innerHTML += `
                        <div onclick="openModal('${d.id}')" 
                             class="bg-white p-4 rounded-2xl flex items-center justify-between soft-shadow mb-3 cursor-pointer hover:bg-gray-50 transition active:scale-95">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full ${isExp ? 'bg-[#FFDFD3] text-[#E5989B]' : 'bg-[#E0F4FF] text-[#84A98C]'} flex items-center justify-center text-lg"><i class="fa-solid ${catObj.icon}"></i></div>
                                <div><p class="font-bold text-gray-700">${displayTitle}</p><p class="text-xs text-gray-400 mt-0.5"><i class="fa-regular fa-clock text-[10px] mr-1"></i>${timeStr}</p></div>
                            </div>
                            <span class="font-bold ${color} text-lg">${isExp?'-':'+'} ${amt}</span>
                        </div>`;
                    });
                    document.getElementById('total-balance').innerText = total;
                    document.getElementById('total-balance').style.color = currentView === 'Boy' ? '#84A98C' : '#E5989B';
                    document.getElementById('total-income').innerText = totalIncome;
                    document.getElementById('total-expense').innerText = totalExpense;
                });
        }

        function initSmokeListener() {
            if(smokeUnsubscribe) smokeUnsubscribe();
            const addArea = document.getElementById('smoke-add-area');
            const dragHint = document.getElementById('drag-hint');
            if (myRole === 'Boy') { addArea.classList.remove('hidden'); dragHint.classList.remove('hidden'); }
            else { addArea.classList.add('hidden'); dragHint.classList.add('hidden'); }

            smokeUnsubscribe = db.collection("rooms").doc(myRoomId).collection("smokes")
                .orderBy("order", "asc")
                .onSnapshot((snapshot) => {
                    const list = document.getElementById('smoke-list');
                    list.innerHTML = '';
                    currentTotalStock = 0;

                    if(snapshot.empty) { list.innerHTML = `<div class="text-center text-gray-300 text-sm mt-10">暫無品牌</div>`; return; }

                    snapshot.forEach(doc => {
                        const d = doc.data();
                        currentTotalStock += (d.stock || 0);
                        
                        const todayStr = getLogicalDateStr();
                        let displayToday = d.todayCount || 0;
                        if(d.lastUpdated !== todayStr) displayToday = 0;

                        let controls = '', stockEdit = '', dragHandle = '', menuBtn = '';
                        if(myRole === 'Boy') {
                            dragHandle = `<div class="drag-handle text-gray-300 mr-3 cursor-move px-2"><i class="fa-solid fa-bars"></i></div>`;
                            stockEdit = `<button onclick="editStock('${doc.id}', ${d.stock})" class="text-gray-300 hover:text-[#84A98C] ml-1"><i class="fa-solid fa-pen text-[10px]"></i></button>`;
                            controls = `
                                <div class="flex items-center gap-3">
                                    <button onclick="changeSmokeCount('${doc.id}', '${d.brandName}', -1, ${displayToday}, ${d.stock}, '${d.lastUpdated}')" class="w-8 h-8 rounded-full bg-gray-100 text-gray-500 font-bold active:bg-gray-200">-</button>
                                    <span class="text-xl font-bold text-[#84A98C] w-6 text-center">${displayToday}</span>
                                    <button onclick="changeSmokeCount('${doc.id}', '${d.brandName}', 1, ${displayToday}, ${d.stock}, '${d.lastUpdated}')" class="w-8 h-8 rounded-full bg-[#84A98C] text-white font-bold shadow-md active:scale-95">+</button>
                                </div>`;
                            menuBtn = `
                                <div class="flex flex-col gap-2 ml-4 border-l border-gray-100 pl-4 items-center justify-center">
                                    <button onclick="openNewPack('${doc.id}', '${d.brandName}', ${d.stock})" class="text-xs bg-[#E9F5DB] text-[#84A98C] px-2 py-1 rounded font-bold whitespace-nowrap active:scale-95">開新包</button>
                                    <button onclick="deleteSmokeBrand('${doc.id}')" class="text-gray-300 text-xs hover:text-red-400 mt-1"><i class="fa-solid fa-trash"></i></button>
                                </div>`;
                        } else {
                            controls = `<span class="text-xl font-bold text-[#84A98C] px-2">今日: ${displayToday}</span>`;
                        }
                        list.innerHTML += `
                        <div class="bg-white p-3 rounded-xl soft-shadow flex items-center justify-between mb-2 relative" data-id="${doc.id}">
                            <div class="flex items-center flex-1">${dragHandle}
                                <div class="flex-1"><h3 class="font-bold text-gray-700 text-sm">${d.brandName}</h3><p class="text-xs text-gray-400 mt-1">庫存: <span class="font-bold text-gray-600">${d.stock}</span> ${stockEdit}</p></div>
                            </div>${controls}${menuBtn}
                        </div>`;
                    });
                    if(myRole === 'Boy' && !sortableInstance) {
                        sortableInstance = new Sortable(list, { handle: '.drag-handle', animation: 150, ghostClass: 'sortable-ghost', onEnd: function (evt) { updateOrder(); }, });
                    }
                });
        }

        function updateOrder() {
            const items = document.querySelectorAll('#smoke-list > div');
            const batch = db.batch();
            items.forEach((item, index) => {
                const id = item.getAttribute('data-id');
                const ref = db.collection("rooms").doc(myRoomId).collection("smokes").doc(id);
                batch.update(ref, { order: index });
            });
            batch.commit();
        }
        function toggleAddSmoke() { document.getElementById('add-smoke-box').classList.toggle('hidden'); }
        function addSmokeBrand() {
            const name = document.getElementById('new-smoke-name').value;
            if(!name) return;
            db.collection("rooms").doc(myRoomId).collection("smokes").add({ brandName: name, stock: 20, todayCount: 0, lastUpdated: getLogicalDateStr(), order: 999 }).then(() => { document.getElementById('new-smoke-name').value = ''; toggleAddSmoke(); });
        }
        function deleteSmokeBrand(id) { if(confirm("刪除此品牌？")) db.collection("rooms").doc(myRoomId).collection("smokes").doc(id).delete(); }
        function editStock(id, current) {
            const newVal = prompt("修改庫存數量：", current);
            if(newVal !== null && !isNaN(newVal)) db.collection("rooms").doc(myRoomId).collection("smokes").doc(id).update({ stock: Number(newVal) });
        }
        function changeSmokeCount(id, brandName, delta, currentToday, currentStock, lastDate) {
            const todayStr = getLogicalDateStr();
            let newToday = currentToday;
            if (lastDate !== todayStr) newToday = 0;
            newToday += delta;
            let newStock = currentStock - delta;
            if(newToday < 0) return;
            if(delta > 0 && currentStock <= 0) { alert("沒菸了！"); return; }
            db.collection("rooms").doc(myRoomId).collection("smokes").doc(id).update({ stock: newStock, todayCount: newToday, lastUpdated: todayStr });
            logHistory(brandName, delta, newStock); 
        }
        function openNewPack(id, brandName, currentStock) {
            const newStock = currentStock + 20;
            db.collection("rooms").doc(myRoomId).collection("smokes").doc(id).update({ stock: newStock });
            logPackOpen(brandName, newStock);
        }
        
        function logHistory(brandName, delta, newStock) {
            const todayStr = getLogicalDateStr();
            const logRef = db.collection("rooms").doc(myRoomId).collection("smoke_history_v2").doc(todayStr);
            const updateData = { total: firebase.firestore.FieldValue.increment(delta), date: todayStr };
            updateData[`details.${brandName}`] = firebase.firestore.FieldValue.increment(delta);
            updateData[`stocks.${brandName}`] = newStock;
            logRef.set(updateData, { merge: true });
        }
        function logPackOpen(brandName, newStock) {
            const todayStr = getLogicalDateStr();
            const logRef = db.collection("rooms").doc(myRoomId).collection("smoke_history_v2").doc(todayStr);
            const updateData = { packsOpened: firebase.firestore.FieldValue.arrayUnion(brandName), date: todayStr };
            updateData[`stocks.${brandName}`] = newStock;
            logRef.set(updateData, { merge: true });
        }
        
        function showGlobalHistory() {
            const modal = document.getElementById('modal-history');
            const list = document.getElementById('hist-list');
            modal.style.display = 'flex';
            list.innerHTML = '<div class="text-center text-xs text-gray-300 mt-4">載入中...</div>';
            db.collection("rooms").doc(myRoomId).collection("smoke_history_v2").limit(14).get().then(snapshot => {
                list.innerHTML = '';
                if(snapshot.empty) { list.innerHTML = '<div class="text-center text-xs text-gray-300 mt-4">暫無歷史紀錄</div>'; return; }
                let docs = [];
                snapshot.forEach(doc => docs.push({ id: doc.id, ...doc.data() }));
                docs.sort((a, b) => b.id.localeCompare(a.id));
                docs.forEach(d => {
                    const date = d.id;
                    const total = d.total || 0;
                    const details = d.details || {};
                    const stocks = d.stocks || {}; 
                    const packs = d.packsOpened || [];
                    
                    let detailStr = Object.entries(details).map(([k, v]) => {
                        const stockInfo = stocks[k] !== undefined ? ` <span class='text-gray-300'>(庫存 ${stocks[k]})</span>` : '';
                        return `${k}: ${v}${stockInfo}`;
                    }).join('<br>');
                    
                    let packStr = packs.length > 0 ? `<div class="text-[10px] text-[#84A98C] mt-1"><i class="fa-solid fa-box-open"></i> 開了: ${packs.join(', ')}</div>` : '';
                    if(!detailStr) detailStr = "無詳細資料";
                    
                    let editBtn = '';
                    if (myRole === 'Girl') {
                        editBtn = `<button onclick="editHistoryLog('${date}', ${total})" class="ml-2 text-gray-300 hover:text-[#84A98C]"><i class="fa-solid fa-pen text-xs"></i></button>`;
                    }

                    list.innerHTML += `
                        <div class="border-b border-gray-100 py-3">
                            <div class="flex justify-between items-center"><span class="text-gray-700 font-bold">${date}</span><span class="text-[#84A98C] font-bold text-lg">${total} 根 ${editBtn}</span></div>
                            <div class="text-xs text-gray-400 mt-1 leading-relaxed">${detailStr}</div>${packStr}
                        </div>`;
                });
            });
        }
        function closeHistory() { document.getElementById('modal-history').style.display = 'none'; }
        function editHistoryLog(date, currentTotal) {
            const newVal = prompt(`修正 ${date} 的總抽菸數：`, currentTotal);
            if(newVal !== null && !isNaN(newVal)) db.collection("rooms").doc(myRoomId).collection("smoke_history_v2").doc(date).update({ total: Number(newVal) }).then(() => { alert("修改成功！"); showGlobalHistory(); });
        }

        // 記帳存檔
        function saveTransaction() {
            const amt = document.getElementById('input-amount').value;
            const title = document.getElementById('input-title').value;
            if(!amt) return alert("請輸入金額");
            if (currentCategory === 'others' && !title) return alert("請輸入項目名稱");
            const collectionRef = db.collection("rooms").doc(myRoomId).collection("transactions");
            const btn = document.getElementById('btn-submit');
            btn.innerText = "處理中...";
            const data = { who: myRole, amount: Number(amt), title: title, type: currentType, category: currentCategory };
            const onComplete = () => { closeModal(); btn.innerText = "儲存"; document.getElementById('input-amount').value = ''; document.getElementById('input-title').value = ''; };
            if (editingId) collectionRef.doc(editingId).update(data).then(onComplete).catch(() => btn.innerText = "儲存");
            else { data.timestamp = firebase.firestore.FieldValue.serverTimestamp(); collectionRef.add(data).then(onComplete).catch(() => btn.innerText = "儲存"); }
        }
        function deleteTransaction() { if(editingId && confirm("刪除此紀錄？")) db.collection("rooms").doc(myRoomId).collection("transactions").doc(editingId).delete().then(() => closeModal()); }

        // UI Helpers
        function selectRole(role) { localStorage.setItem('myRole', role); myRole = role; currentView = role; showPage('page-main'); initListener(); initSmokeListener(); }
        function switchView(role) { currentView = role; initListener(); }
        function showPage(id) { document.querySelectorAll('.page').forEach(e => e.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        
        // --- 修正後的 openModal ---
        function openModal(id = null) {
            document.getElementById('modal-add').style.display='flex'; 
            
            const btnDel = document.getElementById('btn-delete'); 
            const btnSub = document.getElementById('btn-submit');
            
            // 重置按鈕狀態 (先隱藏垃圾桶)
            btnDel.classList.add('hidden');
            btnDel.classList.remove('flex');

            if(!id) {
                // 新增模式 (Add)
                editingId = null; 
                document.getElementById('input-amount').value = '';
                document.getElementById('input-title').value = '';
                btnSub.innerText="儲存"; 
                btnSub.style.display='block';
                setType('expense'); selectCategory('breakfast');
            } else {
                // 編輯模式 (Edit)
                const d = transactionsData[id];
                if(d) {
                    editingId = id; 
                    document.getElementById('input-title').value = d.title || ''; 
                    document.getElementById('input-amount').value = d.amount; 
                    setType(d.type); 
                    selectCategory(d.category || 'others');
                    
                    if(currentView === myRole){ 
                        btnSub.style.display='block'; 
                        // 顯示垃圾桶
                        btnDel.classList.remove('hidden'); 
                        btnDel.classList.add('flex'); 
                        btnSub.innerText="更新"; 
                    } 
                    else { 
                        btnSub.style.display='none'; 
                    }
                }
            }
        }
        
        function closeModal() { document.getElementById('modal-add').style.display = 'none'; }
        
        function setType(t) { 
            currentType = t;
            const tabExp = document.getElementById('tab-expense'); const tabInc = document.getElementById('tab-income');
            if(t === 'expense') {
                tabExp.className = "px-6 py-1.5 rounded-md text-sm font-bold transition shadow-sm bg-white text-gray-700";
                tabInc.className = "px-6 py-1.5 rounded-md text-sm font-bold transition text-gray-400";
                renderCategories(CATEGORIES.expense);
            } else {
                tabExp.className = "px-6 py-1.5 rounded-md text-sm font-bold transition text-gray-400";
                tabInc.className = "px-6 py-1.5 rounded-md text-sm font-bold transition shadow-sm bg-white text-gray-700";
                renderCategories(CATEGORIES.income);
            }
        }
        function renderCategories(list) {
            const grid = document.getElementById('category-grid'); grid.innerHTML = '';
            list.forEach(cat => {
                grid.innerHTML += `
                    <div onclick="selectCategory('${cat.id}')" id="cat-${cat.id}" class="cat-item flex flex-col items-center justify-center p-2 rounded-xl cursor-pointer bg-white border border-gray-100 h-20">
                        <i class="fa-solid ${cat.icon} text-xl mb-1 text-gray-400"></i>
                        <span class="text-xs text-gray-500 font-medium">${cat.name}</span>
                    </div>`;
            });
            selectCategory(list[0].id);
        }
        function selectCategory(id) {
            currentCategory = id;
            document.querySelectorAll('.cat-item').forEach(el => {
                el.classList.remove('active', 'active-income');
                el.querySelector('i').classList.remove('text-[#52796F]', 'text-[#219EBC]');
                el.querySelector('i').classList.add('text-gray-400');
            });
            const activeClass = currentType === 'expense' ? 'active' : 'active-income';
            const iconColor = currentType === 'expense' ? 'text-[#52796F]' : 'text-[#219EBC]';
            const target = document.getElementById(`cat-${id}`);
            if(target) {
                target.classList.add(activeClass);
                target.querySelector('i').classList.remove('text-gray-400');
                target.querySelector('i').classList.add(iconColor);
            }
            const inputTitle = document.getElementById('input-title');
            if(id === 'others') inputTitle.placeholder = "請輸入項目名稱 (必填)"; else inputTitle.placeholder = "備註 (選填)";
        }
        function logout() { if(confirm("確定要登出嗎？")) { localStorage.clear(); location.reload(); } }
        function updateUI() {
             const fab = document.getElementById('fab-add');
             document.getElementById('btn-go-smoke').classList.remove('hidden');
             if(currentView !== myRole) { fab.style.display='none'; document.getElementById('readonly-tip').style.display='block'; }
             else { fab.style.display='flex'; document.getElementById('readonly-tip').style.display='none'; }
             document.getElementById('avatar-Boy').style.opacity = currentView === 'Boy' ? '1' : '0.5';
             document.getElementById('avatar-Girl').style.opacity = currentView === 'Girl' ? '1' : '0.5';
        }
    </script>
</body>
